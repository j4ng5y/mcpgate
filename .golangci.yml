version: 2
# golangci-lint configuration
# For more info: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true

output:
  format: colored-line-number

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
