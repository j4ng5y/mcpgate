coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 70
        threshold: 5
        base: auto
    patch:
      default:
        target: 70
        threshold: 5
    changes:
      default:
        target: 85
        threshold: 5

comment:
  layout: reach,diff,flags,tree
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  delete_outdated: false
  hide_project_coverage: false

ignore:
  - "^tests/"
  - "^test_.*\\.go$"
  - ".*_test\\.go$"
  - "main\\.go"

flags:
  unittests:
    carryforward: true
